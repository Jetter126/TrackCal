{% extends "layout.html" %}

{% block head %}
    Sign Up
{% endblock %}

{% block body %}
    <!-- Sign up form -->
    <h1 class="display-6 d-flex justify-content-center">Sign Up</h1>
    <form action="/signup" method="post" class="w-25" style="margin: auto;" >
        <div class="form-group mt-4 col-md-12">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group mt-2 col-md-12">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group mt-2 col-md-12">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <h1 class="display-6 mt-2 col-md-12" style="font-size: 16px;">Your password should be at least 8 characters long and contain at least 1 number</h1>
        <div class="form-group mt-2 col-md-12">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-success mt-2 col-md-12" type="submit">Sign Up</button>
    </form>

    <!-- Log in option -->
    <p class="mt-2 col-md-12" style="text-align: center; font-size: 15px;">Already have an account? <a href="/login" style="color: #198754; text-decoration: none;">Log In</a></p>

    <!-- Display errors -->
    {% if error != 0 %}
        <div class="mx-auto alert alert-danger mt-4 col-md-12 w-50 d-flex justify-content-center" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
