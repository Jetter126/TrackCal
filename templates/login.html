{% extends "layout.html" %}

{% block head %}
    Log In
{% endblock %}  

{% block body %}
    <!-- Log in form -->
    <h1 class="display-6 d-flex justify-content-center">Log In</h1>
    <form action="/login" method="post" class="w-25" style="margin: auto;">
        <div class="form-group mt-4 col-md-12">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group mt-2 col-md-12">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-success mt-2 col-md-12" type="submit">Log In</button>
    </form>

    <!-- Sign up option -->
    <p class="mt-2 col-md-12" style="text-align: center; font-size: 15px;">Don't have an account? <a href="/signup" style="color: #198754; text-decoration: none;">Sign Up</a></p>

    <!-- Display errors -->
    {% if error != 0 %}
        <div class="mx-auto alert alert-danger mt-4 col-md-12 w-50 d-flex justify-content-center" role="alert" style>
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
